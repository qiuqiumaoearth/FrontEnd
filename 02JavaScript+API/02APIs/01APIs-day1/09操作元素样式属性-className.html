<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		
		<script>
			// 1,获取元素
			const box = document.querySelector('.box')
			// 2.修改样式属性,对象.style.样式属性='值',别忘了单位
			box.style.width = '500px'
			box.style.backgroundColor = 'green' //有-的,用小驼峰
			
		</script>
	</body>
</html>
