<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
	  
	  function getRandom(N){
		  return Math.floor(Math.random()*N)
	  }
	  
	 let i = 0
	 let arr = ['小明','小红','小兰','丽丽','小苹果']
	 const jiang = []
	 
	 const h1 = document.querySelector('#one')
	 const h3 = document.querySelector('#two')
	 const h5 = document.querySelector('#three')
	 
	 
	  while (i < 3){
		  let s = getRandom(arr.length)
		  console.log(s);
		  jiang.unshift(arr[s])
		  arr.splice(s,1)
		  i++;
	  }
	  
	  h1.innerHTML= jiang[0]
	  h3.innerHTML= jiang[1]
	  h5.innerHTML=jiang[2]
	  
  </script>
</body>

</html>
