<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.获取日期对象
    const date = new Date()
    //使用里面的方法
    console.log(date.getFullYear()); //2026
    console.log(date.getMonth() + 1); //1
    console.log(date.getDate()); //17
    console.log(date.getDay()); //6
  </script>
</body>

</html>
