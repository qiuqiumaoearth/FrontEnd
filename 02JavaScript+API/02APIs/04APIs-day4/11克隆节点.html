<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <script>
    const ul = document.querySelector('ul')
    const ul2 = ul.cloneNode(true)
    console.log(ul2);
    document.body.appendChild(ul2)

    const ul3 = ul.cloneNode(false)
    console.log(ul3);
    document.body.appendChild(ul3)

    ul.appendChild(ul.children[0].cloneNode(true)) // 复制第一个li节点并添加到ul末尾
  </script>

</body>

</html>
